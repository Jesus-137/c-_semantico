<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Léxico, Sintáctico y Semántico</title>
</head>
<body>
    <div class="container">
        <h1>Analizador Léxico, Sintáctico y Semántico</h1>
        <div class="editor">
            <textarea id="codeInput" rows="10" cols="50"></textarea>
        </div>
        <div class="buttons">
            <button onclick="analyzeLexical()">Analizar Léxico</button>
            <button onclick="analyzeSyntactic()">Analizar Sintáctico</button>
            <button onclick="analyzeSemantic()">Analizar Semántico</button>
        </div>
        <div class="results">
            <div>
                <h2>Analisis Léxico</h2>
                <pre id="lexicalResult"></pre>
            </div>
            <div>
                <h2>Analisis Sintáctico</h2>
                <pre id="syntacticResult"></pre>
            </div>
            <div>
                <h2>Analisis Semántico</h2>
                <pre id="semanticResult"></pre>
            </div>
        </div>
    </div>
    <script>
        function analyzeLexical() {
            const code = document.getElementById("codeInput").value;
            fetch('/lexical', {
                method: 'POST',
                body: JSON.stringify({ code: code }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("lexicalResult").textContent = data.result;
            });
        }

        function analyzeSyntactic() {
            const code = document.getElementById("codeInput").value;
            fetch('/syntactic', {
                method: 'POST',
                body: JSON.stringify({ code: code }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("syntacticResult").textContent = data.result;
            });
        }

        function analyzeSemantic() {
            const code = document.getElementById("codeInput").value;
            fetch('/semantic', {
                method: 'POST',
                body: JSON.stringify({ code: code }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("semanticResult").textContent = data.result;
            });
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #accdce;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff3c29b;
            padding: 20px;
            border-radius: 8px;
        }

        .editor textarea {
            width: 100%;
            height: 150px;
            background-color: #3cffcb5f;
            color: #000000;
            border: none;
            padding: 10px;
            font-family: Consolas, monospace;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .buttons button {
            padding: 10px 20px;
            background-color: #9ce8b9;
            border: none;
            border-radius: 20px;
            color: #000000;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #b5ceb7;
        }

        .results {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .results div {
            width: 100%;
        }

        pre {
            background-color: #3cffcb5f;
            padding: 10px;
            border-radius: 4px;
            overflow: auto;
        }
    </style>
</body>
</html>
